<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | PetsMart</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
    <img src="imagess/loader.gif" class="loader">

    <div class="alert-box">
        <img src="imagess/error.jpg" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="imagess/icons8-pets-50.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Log In</button>
        </div>
        <a href="/signup" class="link">don't have an account? Create one</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
